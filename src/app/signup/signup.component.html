<div class="login-container">
  <!-- Left illustration -->
  <div class="login-illustration">
    <lottie-player src="assets/Deliverytruck.json" background="transparent" speed="1" loop autoplay style="width:100%; max-width:560px; height:auto; display:block; margin:0 auto;" aria-hidden="true"></lottie-player>
  </div>

  <!-- Right signup area -->
  <div class="login-card">
    <div class="login-form-container">
      <h2>Create Account</h2>
      <p class="subtitle">Join us today! Fill in your details to get started.</p>

      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" [(ngModel)]="signupData.fullName" name="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="signupEmail">Email Address</label>
          <input type="email" id="signupEmail" [(ngModel)]="signupData.email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" [(ngModel)]="signupData.password" name="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" [(ngModel)]="signupData.confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <div class="options">
          <label>
            <input type="checkbox" required>
            I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
          </label>
        </div>

        <button type="submit" [disabled]="signupForm.invalid || isLoading" class="login-btn">
          {{ isLoading ? 'Creating Account...' : 'Create Account' }}
        </button>
      </form>

      <div class="divider">
        <span>or sign up with</span>
      </div>

      <div class="social-login">
        <button type="button" class="google">
          <i class="bi bi-google"></i>
        </button>
        <button type="button" class="facebook">
          <i class="bi bi-facebook"></i>
        </button>
        <button type="button" class="twitter">
          <i class="bi bi-twitter-x"></i>
        </button>
      </div>

      <div class="signup-text">
        Already have an account?
        <a routerLink="/login">Sign In</a>
      </div>
    </div>
  </div>
</div>
